<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="assignment2.css">
    <style>
        body {
            background-color: rgb(91, 101, 114);
        }
        .navbar {
            background-color: rgb(50, 53, 70);
            padding: 20px 0;
        }
        .navbar ul {
            display: flex;
            justify-content: center;
            gap: 40px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .note {
            font-size: 18px;
            color: white;
            margin: 12x 0;
            text-align: center;
        }
        .card {
            width: 70%;
            max-width: 280px;
            height: 400px;
            padding: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            text-align: center;
            margin: 20px auto;
        }
        .card:active {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        .popup-img {
            width: 290px;
            height: 335px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card:hover .popup-img {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#hobby">Hobby</a></li>
            <li><a href="#crush">Crush</a></li>
        </ul>
    </nav>

    <p class="note">pop-up images below, in each  cards</p>
    
    <section class="cards">
        <div class="card" id="about">
            <h2>About Me</h2>
            <p>u're not insane and neither am i</p>
            <img src="me.jpg" alt="About Me" class="popup-img">
        </div>
        <div class="card" id="hobby">
            <h2>Hobby</h2>
            <p>i love listening to music during my free time</p>
            <img src="hobbyyy.jpg" alt="Hobby" class="popup-img">
        </div>
        <div class="card" id="crush">
            <h2>Crush</h2>
            <p>he knows hapkido, likes horror stuff, and he sings</p>
            <img src="krass.jpg" alt="Crush" class="popup-img">
        </div>
    </section>
</body>
</html>
